<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 支出管理アプリ</h1>
        </header>

        <!-- 支出記録フォーム -->
        <section class="expense-form-section">
            <h2>支出を記録</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">日付</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="category">カテゴリ</label>
                    <select id="category" required>
                        <option value="">選択してください</option>
                        <option value="食費">🍽️ 食費</option>
                        <option value="交通費">🚃 交通費</option>
                        <option value="娯楽費">🎮 娯楽費</option>
                        <option value="日用品">🛒 日用品</option>
                        <option value="医療費">💊 医療費</option>
                        <option value="光熱費">💡 光熱費</option>
                        <option value="その他">📝 その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">金額（円）</label>
                    <input type="number" id="amount" min="0" step="1" required>
                </div>

                <div class="form-group">
                    <label for="memo">メモ</label>
                    <input type="text" id="memo" placeholder="例: ランチ代">
                </div>

                <button type="submit" class="btn btn-primary">記録する</button>
            </form>
        </section>

        <!-- カテゴリ別集計 -->
        <section class="summary-section">
            <h2>カテゴリ別集計</h2>
            <div id="categorySummary" class="category-summary"></div>
            <div class="total-amount">
                <strong>合計:</strong> <span id="totalAmount">¥0</span>
            </div>
        </section>

        <!-- 支出一覧 -->
        <section class="expense-list-section">
            <h2>支出一覧</h2>
            <div class="filter-controls">
                <button class="btn btn-secondary" onclick="filterByMonth('current')">今月</button>
                <button class="btn btn-secondary" onclick="filterByMonth('all')">すべて</button>
            </div>
            <div id="expenseList" class="expense-list"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
